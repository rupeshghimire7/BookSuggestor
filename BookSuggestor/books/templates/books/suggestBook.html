{% extends 'base.html' %}

{% block title %}
Suggestor
{% endblock %}


{% block content %}

<form method="POST" action="{% url 'search' %}">
    {% csrf_token %}

    <div class="dropdown">
        <h3> Books You Liked: </h3>
        <div class="dropdown-content">
            {% for book in books %}
            {{book.name}}
            {% endfor %}
        </div>
      </div>

    {{form.as_p}}

<input type="submit">
</form>

{% endblock %}
